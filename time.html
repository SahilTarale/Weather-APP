<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Weather Forecast</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="city">Enter city name:</label>
              <input type="text" class="form-control" id="city" placeholder="Enter city name">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card-deck">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">9:00 AM</h5>
                <p class="card-text"><img src="https://img.icons8.com/color/48/000000/sun.png"/> 22&#8451;</p>
                <p class="card-text">Sunny</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">12:00 PM</h5>
                <p class="card-text"><img src="https://img.icons8.com/color/48/000000/partly-cloudy-day--v1.png"/> 26&#8451;</p>
                <p class="card-text">Partly cloudy</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">3:00 PM</h5>
                <p class="card-text"><img src="https://img.icons8.com/color/48/000000/cloud.png"/> 28&#8451;</p>
                <p class="card-text">Mostly cloudy</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">6:00 PM</h5>
                <p class="card-text"><img src="https://img.icons8.com/color/48/000000/rain--v1.png"/> 24&#8451;</p>
                <p class="card-text">Light rain</p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">9:00 PM</h5>
                <p class="card-text"><img src="https://img.icons8.com/color/48/000000/storm.png"/> 20&#8451;</p>
                <p class="card-text">Thunderstorms</p>
              </div>
            </div>
          </div>
        </div>
      </div>


      
    </div>
  </body>
</html
